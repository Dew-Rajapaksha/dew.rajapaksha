<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio Library - Dew Rajapaksha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="./manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+Sinhala:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter','Noto Sans Sinhala',sans-serif;
  background:#f4f4f4;
  text-align:center;
}

header{
  background:#222;
  color:white;
  padding:20px;
}

nav{
  background:#444;
  padding:10px;
}

nav a{
  color:white;
  text-decoration:none;
  margin:0 15px;
  font-weight:600;
}

nav a:hover{
  color:#ddd;
}

.container{
  padding:40px 20px 100px;
}

/* AUDIO PLAYER */
.audio-player{
  background:#111;
  color:white;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.audio-player h2{
  margin-bottom:10px;
  font-size:18px;
}

.audio-player audio{
  width:100%;
  max-width:400px;
  margin-bottom:10px;
}

/* DOWNLOAD BUTTON */
.download-btn{
  padding:10px 25px;
  font-weight:600;
  border-radius:8px;
  border:none;
  cursor:pointer;
  background:white;
  color:#007bff;
  transition:0.2s ease;
  font-size: 15px;
  
}

.download-btn:hover{
  background:#e1e1e1;
}

/* SEARCH & SONG LIST */
#searchBar{
  padding:10px;
  width:80%;
  max-width:400px;
  margin-bottom:20px;
  border-radius:8px;
  border:1px solid #ccc;
}

.song-item{
  background:#007bff;
  color:white;
  padding:15px;
  border-radius:12px;
  margin:10px 0;
  cursor:pointer;
  transition:0.2s ease;
}

.song-item:hover{
  background:#0056b3;
}

footer{
  background:#222;
  color:white;
  padding:15px;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
<h1>Audio Library</h1>
<p>Tap to play or search your audio</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="media.html">Media</a>
<a href="contact.html">Contact</a>
</nav>

<div class="container">

<div class="audio-player">
<h2 id="nowPlaying">No song selected</h2>
<audio id="mainAudio" controls></audio>

<button class="download-btn" id="downloadBtn">Tap to Download</button>
</div>

<h2>Search Audio</h2>
<input type="text" id="searchBar" placeholder="Search audio...">
<div id="songList"></div>

</div>

<footer>
<p>Â© 2026 Dew Rajapaksha | All Rights Reserved</p>
</footer>

<script>
const songs = [
  { title:"Thani Sithuwillaka", src:"audio/3142.mp3", downloadName:"Thani.Sithuwillaka(Breath.Musix-Pow.By-Dew).mp3" },
  { title:"Abhutha Chodana - Ashen Chakrawarthi", src:"audio/Abhutha.Chodana-Ashen.Chakrawarthi(Breath.Musix).mp3", downloadName:"Abhutha.Chodana-Ashen.Chakrawarthi(Breath.Musix-Pow.By-Dew).mp3" },
  { title:"Ketu Adare - Ashen Chakrawarthi", src:"audio/Ketu.Adare-Ashen.Chakrawarthi(Breath.Music).mp3", downloadName:"Ketu.Adare-Ashen.Chakrawarthi(Breath.Musix-Pow.By-Dew).mp3" },
  { title:"Suruwama Ayine - Cover Song", src:"audio/Suruwama.Ayine-Cover.Song(Breath.Musix).mp3", downloadName:"Suruwama.Ayine-Cover(Breath.Musix-Pow.By-Dew).mp3" },
  { title:"Mata Aye Ona - Raveen Tharuka", src:"audio/Mata.Aye.Ona-Raveen.Tharuka(Breath.Musix).mp3", downloadName:"Mata.Aye.Ona-Raveen.Tharuka(Breath.Musix-Pow.By-Dew).mp3" },
  { title:"Me Hitha Sanasa - Uvindu Ft. DILUBeats", src:"audio/Me.Hitha.Sanasa-UvinduFt@DILUBeats(Breath.Musix).mp3", downloadName:"Me.Hitha.Sanasa-UvinduFt@DILUBeats(Breath.Musix-Pow.By-Dew).mp3" },
  { title:"Siththam Tharu - Kashmira", src:"audio/Siththam.Tharu-KASHMIRA(Breath.Musix).mp3", downloadName:"Siththam.Tharu-KASHMIRA(Breath.Musix-Pow.By-Dew).mp3" }
];

const mainAudio = document.getElementById("mainAudio");
const nowPlaying = document.getElementById("nowPlaying");
const downloadBtn = document.getElementById("downloadBtn");
const songList = document.getElementById("songList");

function loadSong(index){
  const song = songs[index];

  mainAudio.src = song.src;
  mainAudio.play();
  nowPlaying.innerText = song.title;

  downloadBtn.onclick = () => {
    const link = document.createElement("a");
    link.href = song.src;
    link.download = song.downloadName;
    link.click();
  };
}

function renderSongs(filter=""){
  songList.innerHTML = "";
  const query = filter.toLowerCase();

  songs
    .sort((a,b)=>a.title.localeCompare(b.title))
    .forEach((song,index)=>{
      if(song.title.toLowerCase().includes(query)){
        const div = document.createElement("div");
        div.className="song-item";
        div.innerText=song.title;
        div.onclick=()=>loadSong(index);
        songList.appendChild(div);
      }
    });
}

renderSongs();
document.getElementById("searchBar").addEventListener("input",function(){
  renderSongs(this.value);
});
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js');
}
</script>

</body>
</html>
